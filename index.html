<!DOCTYPE html>
<html lang="en">

<head>
	<title>3D Model - glb</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/three@0.133.0/build/three.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
	<script type="module">
    import { ARButton } from 'https://unpkg.com/three@0.133.0/examples/jsm/webxr/ARButton.js';
    
		let camera, scene, renderer;
		let loader; // we need to create a variable for a glb model loader

		init();
		animate();

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.xr.enabled = true; // we have to enable the renderer for webxr
			container.appendChild(renderer.domElement);

			var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

     
      const modelUrl = 'https://another-swmf-hardinarts22.s3.us-west-1.amazonaws.com/3d-images/SpaceTerrariumSmall.glb';
      
			
			loader = new THREE.GLTFLoader();
      
      
			loader.load(
				modelUrl,
				
				function (gltf) {
         
					scene.add(gltf.scene);
          console.log("Model added to scene");
          
          gltf.scene.scale.multiplyScalar(2);
                    
          
          gltf.scene.position.z = -15; // negative Z moves the model in the opposite direction the camera is facing
          gltf.scene.position.y = -5; // positive Y moves the model up
          gltf.scene.position.x = 2; // positive X moves the model to the right
				},
				
				function (xhr) {
		      // console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	      },
				// onError callback
				function (error) {
					console.error(error);
				}
			);

			document.body.appendChild(ARButton.createButton(renderer));

			window.addEventListener('resize', onWindowResize, false);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {
			renderer.render(scene, camera);
		}

	</script>
</body>

</html>
